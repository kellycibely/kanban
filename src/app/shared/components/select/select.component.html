<div class="container">
  <div class="header" [class.header-active]="openOptions" (click)="open()">
    <input
    type="text"
    [value]='getValue()'
    readonly=true
    />
    <fa-icon [icon]="icon"></fa-icon>
  </div>
  <div class="box" *ngIf="openOptions">
    <div class="container active">
      <div *ngFor="let opt of list" [class.selected]="opt === selected"
             class="option"
             (click)="selectOption(opt)">{{opt}}</div>
      </div>
  </div>
</div>
