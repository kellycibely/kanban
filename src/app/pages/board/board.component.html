<div class="container">
  <section class="board">
    <div class="board-bar">
      <div class="board-name">Sprint #1</div>
    </div>
    <div class="board-wrapper">

      <div class="board-columns" cdkDropListGroup>
        <div class="board-column">
          <div class="column-title">ideas</div>

          <div class="tasks-container"
          cdkDropList
          [cdkDropListData]="todo"
          (cdkDropListDropped)="drop($event)">
            <div class="task" *ngFor="let item of todo" cdkDrag>
              {{item}}
            </div>
          </div>
        </div>


        <div class="board-column">
          <div class="column-title">Research</div>
          <div class="tasks-container"
          cdkDropList
          [cdkDropListData]="done"
          (cdkDropListDropped)="drop($event)">
            <div class="task" *ngFor="let item of done" cdkDrag>
              {{item}}
            </div>
          </div>
        </div>

        <div class="board-column">
          <div class="column-title">
            tudo
          </div>
        </div>

        <div class="board-column">
          <div class="column-title">
            done
          </div>
        </div>
  
      </div>
    </div>
  </section>
</div>
